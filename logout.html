<html>
  <head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Fitness Tracking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/tracker.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
  </head>
  <body>
    <!-- NavBar section -->
    <div class="pb-5" id="navbar"></div>

    <!-- Main Elements -->
    <div class="container-fluid p-4">
      <div class="row">
        <div class="text-center mb-5 mt-5">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                height="60"
                fill="currentColor"
                class="bi bi-warning-custom"
            >
                <path d="M11,13V7c0-.55,.45-1,1-1s1,.45,1,1v6c0,.55-.45,1-1,1s-1-.45-1-1Zm1,2c-.83,0-1.5,.67-1.5,1.5s.67,1.5,1.5,1.5,1.5-.67,1.5-1.5-.67-1.5-1.5-1.5Zm11.58,4.88c-.7,1.35-2.17,2.12-4.01,2.12H4.44c-1.85,0-3.31-.77-4.01-2.12-.71-1.36-.51-3.1,.5-4.56L8.97,2.6c.71-1.02,1.83-1.6,3.03-1.6s2.32,.58,3,1.57l8.08,12.77c1.01,1.46,1.2,3.19,.49,4.54Zm-2.15-3.42s-.02-.02-.02-.04L13.34,3.67c-.29-.41-.79-.67-1.34-.67s-1.05,.26-1.36,.71L2.59,16.42c-.62,.88-.76,1.84-.4,2.53,.35,.68,1.15,1.05,2.24,1.05h15.12c1.09,0,1.89-.37,2.24-1.05,.36-.69,.22-1.65-.37-2.49Z"/>
            </svg>
            <h1>You are not logged in.</h1>
        </div>
        <div class="row row-cols-1 mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-3 text-center mb-5">
                <h3>Log In</h3>
                <p>Already have an account?</br>Log in to see your profile.</p>
                <button class="btn btn-md" id="btnLogIn"
                    data-bs-toggle="modal"
                    data-bs-target="#modalLogIn">
                    Log In
                </button>
            </div>
            <div class="col-md-3 text-center mb-5">
                <h3>Sign Up</h3>
                <p>Don't have an account?</br>Register below.</p>
                <button class="btn btn-md mx-2" id="btnSignUp"
                    data-bs-toggle="modal"
                    data-bs-target="#modalSignUp">
                    Sign Up
                </button>
            </div>
            <div class="col-md-3"></div>
        </div>
      </div>
    </div>

    <script src="/scripts/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/navbar.js"></script>
    <script src="./scripts/tracker.js"></script>
  </body>
</html>
