<!-- Modal Sign Up -->
<div class="modal fade" tabindex="-1" role="dialog" id="modalSignUp">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow custom-card animate-login-card">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h2 class="fw-bold mb-0 fs-2 modal-title">Sign up</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="" id="signUpForm">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control rounded-3"
              id="usernameInput"
              placeholder="User Name"
            />
            <label for="floatingInput">User Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control rounded-3"
              id="passwordInput"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control rounded-3"
              id="ageInput"
              placeholder="Age"
              min="1"
              max="99"
            />
            <label for="floatingInput">Age</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control rounded-3"
              id="heightInput"
              placeholder="Height"
              min="100"
            />
            <label for="floatingInput">Height</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control rounded-3"
              id="weightInput"
              placeholder="Weight"
            />
            <label for="floatingInput">Weight</label>
          </div>
          <button
            class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
            type="submit"
            id="signUpBtn"
          >
            Sign up
          </button>
        </form>
      </div>
    </div>
